<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Project Summary</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #f5f7fa; 
      color: #333;
      line-height: 1.6;
    }
    
         .container {
       max-width: 1200px;
       margin: 0 auto;
       padding: 20px;
     }
     
     .nav-bar {
       background: rgba(255, 255, 255, 0.95);
       border-radius: 16px;
       padding: 20px;
       margin-bottom: 30px;
       display: flex;
       justify-content: flex-end;
       gap: 20px;
       flex-wrap: wrap;
       box-shadow: 0 8px 25px rgba(0,0,0,0.08);
       backdrop-filter: blur(10px);
     }
     
     .nav-link {
       color: #2c3e50;
       text-decoration: none;
       font-weight: 600;
       padding: 8px 16px;
       border-radius: 8px;
       transition: all 0.3s ease;
       font-size: 0.95em;
     }

     .nav-link:hover {
       background: linear-gradient(135deg, #667eea, #764ba2);
       color: white;
       transform: translateY(-1px);
     }

     .nav-link.active {
       background: linear-gradient(135deg, #667eea, #764ba2);
       color: white;
     }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 300;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .charts-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .chart-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .chart-title {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    
    .skill-bar {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .skill-name {
      width: 120px;
      font-size: 0.9em;
      color: #555;
    }
    
    .skill-progress {
      flex: 1;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 0 15px;
      overflow: hidden;
    }
    
    .skill-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .skill-count {
      width: 40px;
      text-align: right;
      font-size: 0.9em;
      color: #667eea;
      font-weight: bold;
    }
    
    .discipline-tag {
      display: inline-block;
      background: #e8f4fd;
      color: #0066cc;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 4px;
      font-size: 0.9em;
      border: 1px solid #b3d9ff;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }
    
    @media (max-width: 768px) {
      .charts-section {
        grid-template-columns: 1fr;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 15px;
      }

      .nav-bar {
        flex-direction: column;
        gap: 10px;
        padding: 20px;
      }
      
      .nav-link {
        width: 100%;
        text-align: center;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
     <div class="container">
     <div class="nav-bar">
       <a href="/admin/dashboard" class="nav-link active">Home</a>
       <a href="/admin" class="nav-link">Projects</a>
       <a href="/admin/allocation" class="nav-link">View allocation</a>
       <a href="/logout" class="nav-link" style="color:#e74c3c;">Logout</a>
     </div>
     
     <div class="header">
       <h1>Student Application</h1>
     </div>
    
    <div id="loading" class="loading">
      <h3>Loading dashboard data...</h3>
    </div>
    
    <div id="content" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalProjects">-</div>
          <div class="stat-label">Total Projects</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalSkills">-</div>
          <div class="stat-label">Unique Skills</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalDisciplines">-</div>
          <div class="stat-label">Related Disciplines</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalStudents">-</div>
          <div class="stat-label">Total Students</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgWAM">-</div>
          <div class="stat-label">Average WAM</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="topUnitCode">-</div>
          <div class="stat-label">Most Popular Unit</div>
        </div>
      </div>
      

      <div class="charts-section">
        <div class="chart-card">
          <h3 class="chart-title">Top Required Skills Distribution</h3>
          <div id="skillsChart"></div>
        </div>
        
        <div class="chart-card">
          <h3 class="chart-title">Related Disciplines Overview</h3>
          <div id="disciplinesChart"></div>
        </div>
      </div>
      


    </div>
  </div>

  <script>
    let projectsData = [];
    let studentsData = [];
    
    async function loadSummary() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');
      
      loading.style.display = 'block';
      content.style.display = 'none';
      
      try {
        // Load projects data
        // using the api instead
        const projectsResponse = await fetch('/api/projects', { credentials: 'include' });
        projectsData = await projectsResponse.json();
        
        if (!Array.isArray(projectsData)) {
          throw new Error('Invalid projects data format received');
        }
        
        // Load students data
        const studentsResponse = await fetch('/api/students');
        studentsData = await studentsResponse.json();
        
        if (!Array.isArray(studentsData)) {
          throw new Error('Invalid students data format received');
        }
        
        renderDashboard();
        loading.style.display = 'none';
        content.style.display = 'block';
        
      } catch (error) {
        console.error('Error loading data:', error);
        loading.style.display = 'none';
        showError(`Failed to load data: ${error.message}`);
      }
    }
    
    function renderDashboard() {
      renderStatistics();
      renderSkillsChart();
      renderDisciplinesChart();
    }
    
    function renderStatistics() {
      // Project statistics
      const totalProjects = projectsData.length;
      const allSkills = new Set();
      const allDisciplines = new Set();
      let totalSkillCount = 0;
      
      projectsData.forEach(project => {
        if (project.required_skills && Array.isArray(project.required_skills)) {
          project.required_skills.forEach(skill => allSkills.add(skill));
          totalSkillCount += project.required_skills.length;
        }
        
        if (project.related_disciplines && Array.isArray(project.related_disciplines)) {
          project.related_disciplines.forEach(discipline => allDisciplines.add(discipline));
        }
      });
      
      
      // Student statistics
      const totalStudents = studentsData.length;
      
      // Calculate average WAM
      const wamValues = studentsData.map(s => s.wam).filter(w => w && !isNaN(w));
      const avgWAM = wamValues.length > 0 ? (wamValues.reduce((a, b) => a + b, 0) / wamValues.length).toFixed(1) : 'N/A';
      
      // Find most popular unit code
      const unitCodeCounts = {};
      studentsData.forEach(s => {
        if (s.unit_code) {
          unitCodeCounts[s.unit_code] = (unitCodeCounts[s.unit_code] || 0) + 1;
        }
      });
      const topUnitCode = Object.keys(unitCodeCounts).length > 0 
        ? Object.keys(unitCodeCounts).reduce((a, b) => unitCodeCounts[a] > unitCodeCounts[b] ? a : b)
        : 'N/A';
      
      // Update all statistics
      document.getElementById('totalProjects').textContent = totalProjects;
      document.getElementById('totalSkills').textContent = allSkills.size;
      document.getElementById('totalDisciplines').textContent = allDisciplines.size;
      document.getElementById('totalStudents').textContent = totalStudents;
      document.getElementById('avgWAM').textContent = avgWAM;
      document.getElementById('topUnitCode').textContent = topUnitCode;
    }
    
    function renderSkillsChart() {
      const skillsCount = {};
      
      projectsData.forEach(project => {
        if (project.required_skills && Array.isArray(project.required_skills)) {
          project.required_skills.forEach(skill => {
            skillsCount[skill] = (skillsCount[skill] || 0) + 1;
          });
        }
      });
      
      const sortedSkills = Object.entries(skillsCount)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 10);
      
      const maxCount = Math.max(...sortedSkills.map(([,count]) => count));
      
      const chartHTML = sortedSkills.map(([skill, count]) => {
        const percentage = maxCount > 0 ? (count / maxCount * 100) : 0;
        return `
          <div class="skill-bar">
            <div class="skill-name">${skill}</div>
            <div class="skill-progress">
              <div class="skill-fill" style="width: ${percentage}%"></div>
            </div>
            <div class="skill-count">${count}</div>
          </div>
        `;
      }).join('');
      
      document.getElementById('skillsChart').innerHTML = chartHTML;
    }
    
    function renderDisciplinesChart() {
      const disciplinesCount = {};
      
      projectsData.forEach(project => {
        if (project.related_disciplines && Array.isArray(project.related_disciplines)) {
          project.related_disciplines.forEach(discipline => {
            disciplinesCount[discipline] = (disciplinesCount[discipline] || 0) + 1;
          });
        }
      });
      
      const sortedDisciplines = Object.entries(disciplinesCount)
        .sort(([,a], [,b]) => b - a);
      
      const chartHTML = sortedDisciplines.map(([discipline, count]) => 
        `<span class="discipline-tag">${discipline} (${count})</span>`
      ).join('');
      
      document.getElementById('disciplinesChart').innerHTML = chartHTML;
    }
    
    function showError(message) {
      const content = document.getElementById('content');
      content.innerHTML = `<div class="error">${message}</div>`;
      content.style.display = 'block';
    }
    

    document.addEventListener('DOMContentLoaded', loadSummary);
  </script>
</body>
</html>
